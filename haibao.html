<script type="text/javascript" src="js/swiper-4.1.0.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: true,//可选选项，自动滑动
        pagination: {
            el: '.swiper-pagination',
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    })
</script>
<script type="text/javascript">
    var count = true;

    function showSearch() {
        var search = document.getElementById("search-div");
        var searchIcon = document.getElementById("search-icon");
        if (count) {
            search.style.display = "block";
            searchIcon.style.backgroundImage = "url('images/nav2016-search-open.png')";
        }
        else {
            search.style.display = "none";
            searchIcon.style.backgroundImage = "url('images/nav2016-search.png')";
        }
        count = !count;
    }
</script>
